<p>register below!</p>
<div>
    <input type="email" name="email" [(ngModel)]="name">
    <br>
    <br>
    <input type="password" name="pass" [(ngModel)]="pass">
    <br>
    <br>
    <input type="submit" (click)="register()">
</div>

<ul *ngFor="let item of emplist">
    <li>
        {{item.email}}
    </li>
</ul>
